<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Administrador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Área Administrativa</h1>
  </header>

  <main class="container">
    <!-- Formulário de login -->
    <form id="formAdmin">
      <h2>Login</h2>

      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit">Entrar</button>
    </form>

    <!-- Área administrativa (só aparece após login) -->
    <div id="areaAdmin" style="display:none; text-align:center; margin-top:30px;">
      <h2>Bem-vindo, Administrador!</h2>
      <button id="verRespostas" style="margin-top:15px;">Ver Respostas</button>
      <button id="verGraficos" style="margin-top:10px;">Ver Gráficos</button>
      <button id="sairAdmin" style="background-color:#e74c3c; margin-top:10px;">Sair</button>
    </div>
  </main>

  <footer>
    <a href="index.html">Voltar à Pesquisa</a>
  </footer>

  <!-- Script do login e controle de exibição -->
  <script>
    const form = document.getElementById("formAdmin");
    const area = document.getElementById("areaAdmin");

    // Se já estiver logado, exibe a área admin
    if (localStorage.getItem("adminLogado") === "true") {
      form.style.display = "none";
      area.style.display = "block";
    }

    // Login simples
    form.addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("senha").value.trim();

      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("adminLogado", "true");
        alert("Login realizado com sucesso!");
        form.style.display = "none";
        area.style.display = "block";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    });

    // Ações dos botões
    document.getElementById("verRespostas").addEventListener("click", () => {
      window.location.href = "resultados.html";
    });

    document.getElementById("verGraficos").addEventListener("click", () => {
      window.location.href = "grafico.html";
    });

    document.getElementById("sairAdmin").addEventListener("click", () => {
      localStorage.removeItem("adminLogado");
      alert("Você saiu da área administrativa.");
      location.reload();
    });
  </script>

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</body>
</html>
